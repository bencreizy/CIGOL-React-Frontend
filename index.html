<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CIGOL Workspace HUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Base scrollbar styles */
        ::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05); 
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 255, 0.2); 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 255, 255, 0.4); 
        }

        body {
            background: #05050a;
            color: #000000;
            overflow: hidden;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            height: 100vh;
            height: -webkit-fill-available;
        }

        /* GREEK MATRIX BACKGROUND STYLES */
        .jp-matrix {
            background-color: #05050a;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(30px, 1fr));
            grid-auto-rows: 30px;
            font-size: 24px;
            color: rgba(0, 150, 255, 0.1); /* Reduced from 0.4 */
            font-family: "Courier New", Courier, monospace;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .jp-matrix > span {
            text-align: center;
            text-shadow: 0 0 5px rgba(0, 150, 255, 0.2);
            user-select: none;
            transition: color 0.5s, text-shadow 0.5s;
            line-height: 1;
        }

        .jp-matrix > span:nth-child(19n + 2) { animation: smooth-pulse 3.5s ease-in-out infinite 0.2s; }
        .jp-matrix > span:nth-child(29n + 1) { animation: smooth-pulse 4.1s ease-in-out infinite 0.7s; }
        .jp-matrix > span:nth-child(11n) { color: rgba(100, 200, 255, 0.2); animation: smooth-pulse 2.9s ease-in-out infinite 1.1s; }

        @keyframes smooth-pulse {
            0%, 100% { color: rgba(0, 150, 255, 0.1); text-shadow: 0 0 5px rgba(0, 150, 255, 0.2); }
            30% { color: rgba(100, 200, 255, 0.7); text-shadow: 0 0 10px rgba(100, 200, 255, 0.7), 0 0 15px rgba(100, 200, 255, 0.7); }
            50% { color: rgba(255, 105, 180, 0.7); text-shadow: 0 0 10px rgba(255, 105, 180, 0.7), 0 0 15px rgba(255, 105, 180, 0.7); }
            70% { color: #ffffff; text-shadow: 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #fff; }
        }

        /* HUD CHAT GLASS INTERACTION */
        .container { 
            position: relative; 
            width: 100%; 
            max-width: 1100px;
            height: 100%; 
            transition: 200ms; 
            margin: 0 auto;
        }

        #card {
          position: absolute; 
          inset: 0; 
          z-index: 0;
          display: flex; 
          justify-content: center; 
          align-items: center;
          border-radius: 20px; 
          transition: 700ms cubic-bezier(0.23, 1, 0.32, 1);
          background: rgba(0, 0, 0, 0.25);
          backdrop-filter: blur(4px);
          -webkit-backdrop-filter: blur(4px);
          border: 1px solid rgba(0, 255, 255, 0.05);
          box-shadow: 0 0 30px rgba(0, 255, 255, 0.02);
          overflow: hidden;
        }

        .container:hover #card {
          background: rgba(0, 0, 0, 0.8);
          backdrop-filter: blur(20px);
          -webkit-backdrop-filter: blur(20px);
          border-color: rgba(0, 255, 255, 0.3);
        }

        .canvas { 
            perspective: 1200px; 
            inset: 0; 
            position: absolute; 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            grid-template-rows: repeat(5, 1fr); 
            z-index: 200; 
        }
        
        .tracker { width: 100%; height: 100%; z-index: 201; }

        .tr-1:hover ~ #card { transform: rotateX(15deg) rotateY(-15deg); }
        .tr-3:hover ~ #card { transform: rotateX(15deg) rotateY(0deg); }
        .tr-5:hover ~ #card { transform: rotateX(15deg) rotateY(15deg); }
        .tr-13:hover ~ #card { transform: rotateX(0deg) rotateY(0deg); }
        .tr-21:hover ~ #card { transform: rotateX(-15deg) rotateY(-15deg); }
        .tr-25:hover ~ #card { transform: rotateX(-15deg) rotateY(15deg); }

        /* PAGE SWITCH STYLES */
        .switch-container {
            position: relative;
            transform: scale(0.35); /* Half of previous mobile scale (0.7) */
            transform-origin: center right;
        }

        #switch-input {
            visibility: hidden;
            clip: rect(0 0 0 0);
            position: absolute;
            left: 9999px;
        }

        .switch-label {
            display: block;
            width: 130px;
            height: 60px;
            margin: 0;
            position: relative;
            background: #2a3a45;
            background: linear-gradient(to right, #2a3a45 0%, #3a4a55 29%, #2d3d48 34%, #3d4d58 62%, #4a5a65 68%, #3e4e59 74%, #2e3e49 100%);
            transition: all 0.2s ease-out;
            cursor: pointer;
            border-radius: 0.35em;
            box-shadow: 0 0 1px 2px rgba(0, 0, 0, 0.7),
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 1px rgba(0, 0, 0, 0.3),
                0 8px 10px rgba(0, 0, 0, 0.15),
                0 0 3px 1px rgba(0, 255, 255, 0.3);
        }

        .switch-label:before {
            display: block;
            position: absolute;
            left: -35px;
            right: -35px;
            top: -25px;
            bottom: -25px;
            z-index: -2;
            content: "";
            border-radius: 0.4em;
            background: #354550;
            background: linear-gradient(#3a4a55, #2a3a45);
            box-shadow: inset 0 2px 0 rgba(255, 255, 255, 0.15),
                inset 0 -1px 1px 1px rgba(0, 0, 0, 0.3),
                0 0 8px 2px rgba(0, 0, 0, 0.2),
                0 2px 4px 2px rgba(0, 0, 0, 0.1),
                inset 0 0 0 1px rgba(0, 255, 255, 0.25);
            pointer-events: none;
            transition: all 0.2s ease-out;
        }

        #switch-input:checked ~ .switch-label {
            background: #1e2e39;
            background: linear-gradient(to right, #1e2e39 0%, #2e3e49 26%, #212f3a 32%, #313f4a 38%, #2d3d48 66%, #3a4a55 71%, #2a3a45 100%);
        }

        .light-left-1 {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #1a3a3a;
            left: -25px;
            top: 24px;
            z-index: 10;
            transition: all 0.3s ease;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .light-right-1,
        .light-right-2 {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #1a3a3a;
            right: -25px;
            z-index: 10;
            transition: all 0.3s ease;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .light-right-1 { top: 15px; }
        .light-right-2 { top: 33px; }

        #switch-input:not(:checked) ~ .switch-label .light-left-1 {
            background: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.6), 0 0 30px rgba(0, 255, 255, 0.4), inset 0 0 5px rgba(255, 255, 255, 0.8);
        }

        #switch-input:checked ~ .switch-label .light-right-1,
        #switch-input:checked ~ .switch-label .light-right-2 {
            background: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.6), 0 0 30px rgba(0, 255, 255, 0.4), inset 0 0 5px rgba(255, 255, 255, 0.8);
        }

        /* NAV BUTTON STYLES */
        .nav-button {
          padding: 4px 8px; /* Extra small on mobile */
          text-transform: uppercase;
          border-radius: 4px;
          font-size: 10px; /* Extra small on mobile */
          font-weight: 500;
          color: #ffffff80;
          background: transparent;
          cursor: pointer;
          border: 1px solid #ffffff40;
          transition: 0.3s ease;
          position: relative;
          z-index: 10;
          white-space: nowrap;
          flex-shrink: 0; /* Prevent buttons from being squeezed */
        }

        @media (min-width: 640px) {
          .nav-button {
            padding: 10px 20px;
            font-size: 17px;
            border: 1px solid #ffffff80;
            border-radius: 6px;
            flex-shrink: 1;
          }
          .switch-container {
            transform: scale(0.9); /* Desktop scale remains the same */
          }
        }

        .nav-button:hover, .nav-button.active {
          color: #ffffff;
          background: #008cff;
          border: 1px solid #008cff;
          text-shadow: 0 0 5px #ffffff, 0 0 20px #008cff;
        }

        /* WORKSPACE HUD STYLES */
        .workspace-panel {
          flex: 1;
          transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
          background: rgba(0, 0, 0, 0.4);
          backdrop-filter: blur(2px);
          border: 1px solid rgba(0, 255, 255, 0.05);
          border-radius: 8px;
          overflow: hidden;
          position: relative;
          display: flex;
          flex-direction: column;
          min-height: 40px;
        }

        .workspace-panel:hover, .workspace-panel:focus-within {
          flex: 5;
          background: rgba(0, 0, 0, 0.8);
          border-color: #00ffff;
          box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
        }

        .workspace-panel .label {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          color: rgba(0, 255, 255, 0.5);
          font-weight: 700;
          letter-spacing: .2em;
          font-size: 0.65rem;
          white-space: nowrap;
          transition: 0.3s;
          pointer-events: none;
        }

        @media (min-width: 640px) {
            .workspace-panel .label { font-size: 0.75rem; }
        }

        .workspace-panel:hover .label, .workspace-panel:focus-within .label { opacity: 0; }

        .workspace-panel .content {
          opacity: 0;
          padding: 15px;
          transition: 0.3s;
          height: 100%;
          overflow-y: auto;
          visibility: hidden;
          position: absolute;
          inset: 0;
        }

        @media (min-width: 640px) {
            .workspace-panel .content { padding: 24px; }
        }

        .workspace-panel:hover .content, .workspace-panel:focus-within .content {
          opacity: 1;
          visibility: visible;
        }

        /* GENERATE SITE BUTTON (EXPORT) */
        .uiverse-gen-button {
          --black-700: hsla(0 0% 12% / 1);
          --border_radius: 9999px;
          --transtion: 0.3s ease-in-out;
          cursor: pointer;
          position: relative;
          display: flex;
          align-items: center;
          gap: 0.5rem;
          padding: 0.75rem 1.5rem;
          background-color: transparent;
          border: none;
          border-radius: var(--border_radius);
          transition: transform var(--transtion);
          user-select: none;
          transform: scale(0.9);
        }

        @media (min-width: 640px) {
          .uiverse-gen-button { padding: 1rem 2rem; transform: scale(1); }
        }

        .uiverse-gen-button::before {
          content: "";
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 100%;
          height: 100%;
          background-color: var(--black-700);
          border-radius: var(--border_radius);
          box-shadow: inset 0 0.5px hsl(0, 0%, 100%), inset 0 -1px 2px 0 hsl(0, 0%, 0%);
          z-index: 0;
        }

        .uiverse-gen-button:hover { transform: scale(1.05); }

        .uiverse-gen-button .dots_border {
          overflow: hidden;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: calc(100% + 2px);
          height: calc(100% + 2px);
          border-radius: var(--border_radius);
          z-index: -10;
        }

        .uiverse-gen-button .dots_border::before {
          content: "";
          position: absolute;
          top: 30%;
          left: 50%;
          transform-origin: left;
          width: 100%;
          height: 2rem;
          background-color: white;
          mask: linear-gradient(transparent 0%, white 120%);
          animation: uiverse_rotate 2s linear infinite;
        }

        @keyframes uiverse_rotate { to { transform: rotate(360deg); } }

        .uiverse-gen-button .text_button {
          position: relative;
          z-index: 10;
          color: white;
          font-size: 0.85rem;
          font-weight: 700;
        }

        @media (min-width: 640px) {
          .uiverse-gen-button .text_button { font-size: 1rem; }
        }

        .messageBox {
          width: 100%;
          max-width: 1100px;
          height: 45px;
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: #1a1a1a;
          padding: 0 12px;
          border-radius: 12px;
          border: 1px solid rgba(255, 255, 255, 0.1);
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .messageBox:focus-within {
          border: 1px solid rgba(0, 255, 255, 0.4);
        }

        #messageInput {
          flex-grow: 1;
          height: 100%;
          background-color: transparent;
          outline: none;
          border: none;
          padding-left: 10px;
          color: white;
          font-size: 16px; /* Prevents zoom on iOS focus */
        }
        
        #sendButton svg, .fileUploadWrapper label svg { height: 20px; width: 20px; stroke: #888; }
        
        .chat-content-scroll {
            scrollbar-width: thin;
            scrollbar-color: rgba(0, 255, 255, 0.2) transparent;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>

    <script type="module">
        import React, { useState, useRef, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import htm from 'htm';

        const html = htm.bind(React.createElement);

        const MatrixBackground = () => {
            const chars = "Œ±Œ≤Œ≥Œ¥ŒµŒ∂Œ∑Œ∏ŒπŒ∫ŒªŒºŒΩŒæŒøœÄœÅœÉœÑœÖœÜœáœàœâŒëŒíŒìŒîŒïŒñŒóŒòŒôŒöŒõŒúŒûŒüŒ†Œ°Œ£Œ§Œ•Œ¶ŒßŒ®Œ©".split("");
            const [count, setCount] = useState(0);

            useEffect(() => {
                const updateCount = () => {
                    setCount(Math.ceil(window.innerWidth / 30) * Math.ceil(window.innerHeight / 30));
                };
                updateCount();
                window.addEventListener('resize', updateCount);
                return () => window.removeEventListener('resize', updateCount);
            }, []);

            return html`<div className="jp-matrix z-[0]">${Array.from({ length: count }).map((_, i) => html`<span key=${i}>${chars[i % chars.length]}</span>`)}</div>`;
        };

        const ChatInterface = ({ category }) => {
            const [messages, setMessages] = useState([]);
            const [inputText, setInputText] = useState('');
            const messagesEndRef = useRef(null);

            const handleSend = () => {
                if (!inputText.trim()) return;
                setMessages([...messages, { id: Date.now(), role: 'user', text: inputText }]);
                setInputText('');
                setTimeout(() => {
                    setMessages(prev => [...prev, { id: Date.now() + 1, role: 'bot', text: `LOCAL REPO STANDBY [${category}] - Handshake sequence ready.` }]);
                }, 1000);
            };

            useEffect(() => messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' }), [messages]);

            return html`
                <div className="flex flex-col h-full w-full">
                    <div className="flex-grow mb-3 relative flex justify-center items-center h-full overflow-hidden">
                        <div className="container noselect w-full h-full max-h-[72vh] sm:max-h-[80vh]">
                            <div className="canvas">
                                ${[...Array(25)].map((_, i) => html`<div key=${i} className=${`tracker tr-${i + 1}`}></div>`)}
                                <div id="card">
                                    <div className="relative z-10 w-full h-full flex flex-col gap-2 p-3 sm:p-5 overflow-y-auto chat-content-scroll">
                                        ${messages.map(msg => html`
                                            <div key=${msg.id} className=${`max-w-[88%] py-2 px-3 rounded-lg shadow-lg ${msg.role === 'user' ? 'bg-[#3682f4]/90 text-white self-end' : 'bg-black/80 text-white self-start border border-[#00ffff]/20'}`}>
                                                <div className="whitespace-pre-wrap text-[13px] sm:text-[15px] leading-tight">${msg.text}</div>
                                            </div>
                                        `)}
                                        <div ref=${messagesEndRef} />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div className="w-full flex justify-center pb-2 px-2 sm:px-5 shrink-0">
                        <div className="messageBox">
                          <div className="fileUploadWrapper mr-2">
                            <label htmlFor="file" className="cursor-pointer">
                              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 337 337">
                                <circle strokeWidth="20" stroke="#6c6c6c" fill="none" r="158.5" cy="168.5" cx="168.5"></circle>
                                <path strokeLinecap="round" strokeWidth="25" stroke="#6c6c6c" d="M167.759 79V259"></path>
                                <path strokeLinecap="round" strokeWidth="25" stroke="#6c6c6c" d="M79 167.138H259"></path>
                              </svg>
                            </label>
                            <input type="file" id="file" name="file" className="hidden" />
                          </div>
                          <input required placeholder="Message..." type="text" id="messageInput" value=${inputText} onChange=${e => setInputText(e.target.value)} onKeyDown=${e => e.key === 'Enter' && handleSend()} />
                          <button id="sendButton" onClick=${handleSend} className="ml-2">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 664 663">
                              <path fill="none" d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.7530 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888"></path>
                              <path strokeLinejoin="round" strokeLinecap="round" strokeWidth="33.67" stroke="#6c6c6c" d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.7530 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888"></path>
                            </svg>
                          </button>
                        </div>
                    </div>
                </div>
            `;
        };

        const WorkspaceInterface = ({ category }) => {
            return html`
                <div className="flex flex-col h-full w-full max-w-[1100px] mx-auto overflow-hidden">
                    <div className="flex flex-col sm:flex-row gap-2 flex-1 min-h-0 p-1 sm:p-2">
                        <div className="workspace-panel" tabIndex="0">
                            <div className="label">CONSOLE</div>
                            <div className="content">
                                <h3 className="text-[#00ffff] font-bold text-sm mb-2">TERMINAL - ${category.toUpperCase()}</h3>
                                <div className="font-mono text-[10px] sm:text-xs text-white space-y-1">
                                    <p>[SYSTEM] ${category}_bridge active.</p>
                                    <p>[INFO] Thread monitoring enabled.</p>
                                </div>
                            </div>
                        </div>
                        <div className="workspace-panel" tabIndex="0">
                            <div className="label">FILES</div>
                            <div className="content">
                                <h3 className="text-[#00ffff] font-bold text-sm mb-2">DIRECTORY</h3>
                                <div className="space-y-1 text-white font-mono text-[10px] sm:text-xs">
                                    <p>üìÑ ${category.toLowerCase()}_main.tsx</p>
                                    <p>üêç local_utils.py</p>
                                </div>
                            </div>
                        </div>
                        <div className="workspace-panel" tabIndex="0">
                            <div className="label">NOTES</div>
                            <div className="content">
                                <h3 className="text-[#00ffff] font-bold text-sm mb-2">LOGS</h3>
                                <div className="font-mono text-[10px] sm:text-xs text-white space-y-1">
                                    <p className="text-[#00ffff]/60">// ${category.toUpperCase()}_SESSION</p>
                                    <p>- Mode: {category}</p>
                                    <p>- Local handshake sequence validated.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div className="h-[60px] sm:h-[100px] flex items-center justify-center shrink-0">
                        <button className="uiverse-gen-button" onClick=${() => alert('Exporting data...')}>
                          <div className="dots_border"></div>
                          <span className="text_button">EXPORT DATA</span>
                        </button>
                    </div>
                </div>
            `;
        };

        const App = () => {
            const [isWorkspaceMode, setIsWorkspaceMode] = useState(false);
            const [activeCategory, setActiveCategory] = useState("Science");
            const categories = ["Science", "Health", "Industry", "Develop"];

            return html`
                <div className="relative h-screen bg-[#05050a] text-black overflow-hidden flex flex-col">
                    <${MatrixBackground} />
                    <!-- Central Logo: Reduced opacity by 30 points (relative or absolute) -->
                    <div className="absolute inset-0 z-[1] flex items-center justify-center pointer-events-none opacity-10 sm:opacity-30 transition-opacity duration-1000">
                        <img src="https://raw.githubusercontent.com/bencreizy/Key/main/cigol.png" className="w-[85%] h-[85%] sm:w-[72%] sm:h-[72%] object-contain" />
                    </div>
                    
                    <div className="relative z-[10] flex flex-col h-full pointer-events-none">
                        <header className="relative w-full flex justify-between items-center px-2 sm:px-8 h-[60px] sm:h-[80px] border-b border-white/10 bg-black pointer-events-auto shadow-2xl shrink-0">
                            <!-- Left: Category Buttons - Reduced gap and added padding on mobile -->
                            <div className="flex items-center gap-1 sm:gap-6 overflow-x-auto no-scrollbar relative z-20 flex-1 sm:flex-none py-1 pr-12 sm:pr-0">
                                ${categories.map(cat => html`
                                    <button key=${cat} onClick=${() => setActiveCategory(cat)} className=${`nav-button ${activeCategory === cat ? 'active' : ''}`}>
                                        ${cat}
                                    </button>
                                `)}
                            </div>
                            
                            <!-- Center: Logo - Hidden on mobile, active on desktop -->
                            <div className="absolute left-1/2 sm:left-[75%] -translate-x-1/2 z-20 pointer-events-none hidden sm:block">
                                <img src="https://raw.githubusercontent.com/bencreizy/Key/main/full.logo.png" className="h-16 w-auto object-contain" />
                            </div>

                            <!-- Right: Switch Container -->
                            <div className="flex items-center gap-1 sm:gap-6 pointer-events-auto relative z-20 shrink-0">
                                <div className="switch-container">
                                    <input name="switch" id="switch-input" type="checkbox" checked=${isWorkspaceMode} onChange=${() => setIsWorkspaceMode(!isWorkspaceMode)} />
                                    <label className="switch-label" htmlFor="switch-input">
                                        <span className="light-left-1"></span>
                                        <span className="light-right-1"></span>
                                        <span className="light-right-2"></span>
                                    </label>
                                </div>
                            </div>
                        </header>
                        
                        <main className="flex-grow relative pointer-events-auto overflow-hidden">
                            <div className=${`absolute inset-0 p-2 sm:p-5 transition-all duration-500 ${isWorkspaceMode ? 'translate-x-[-100%] opacity-0 pointer-events-none' : 'translate-x-0 opacity-100'}`}>
                                <${ChatInterface} category=${activeCategory} />
                            </div>
                            <div className=${`absolute inset-0 p-2 sm:p-5 transition-all duration-500 ${isWorkspaceMode ? 'translate-x-0 opacity-100' : 'translate-x-[100%] opacity-0 pointer-events-none'}`}>
                                <${WorkspaceInterface} category=${activeCategory} />
                            </div>
                        </main>
                    </div>
                </div>
            `;
        };

        createRoot(document.getElementById('root')).render(React.createElement(App));
    </script>
</body>
</html>
